<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
<html>  
<body>  
<form method="post" action="javascript:handleIt()">  
    Enter a number:  
    <input type="number" name="number">  
    <input type="submit" value="Submit">  
</form>  
</body>  
<script>
    function handleIt(){
        var input = document.getElementsByName("number")[0].value;
        if (parseInt(input)%2 == 0){
            alert (input + " is even");
        }
        else{
            alert (input + " is not even");
        }
    }
</script>
</html>
